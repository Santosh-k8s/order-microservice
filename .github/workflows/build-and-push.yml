name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Debug - Print environment variables
        env:
         CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
         TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
         SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          echo "Client ID: ${CLIENT_ID}"
          echo "Tenant ID: ${TENANT_ID}"
          echo "Subscription ID: ${SUBSCRIPTION_ID}"
      - name: Log in to ACR
        run: az acr login --name classpathio.azurecr.io    
      - name: List ACR Repositories (Test)
        run: az acr repository list --name classpathio.azurecr.io --output table  
      # Step 2: Log in to Azure CLI with OpenID Connect (OIDC)
      - name: Log in to Azure CLI
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true
      # Step 3: Build Docker Image
      - name: Build Docker image
        run: |
          docker build -t order-microservice:latest .

      # Step 4: Tag Docker Image with ACR URL
      - name: Tag Docker image
        run: |
          docker tag order-microservice:latest classpathio.azurecr.io/order-microservice:latest

      # Step 5: Push Docker Image to ACR
      - name: Push Docker image to ACR
        run: |
          docker push classpathio.azurecr.io/order-microservice:latest
